<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - Formulário de Inscrição</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Formulário de Inscrição</h1>
        <p>Preencha os campos abaixo para realizar sua inscrição.</p>
    </header>

    <main>
        <form action="#" method="post">
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu Nome completo" required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000" required>
            </div>

            <div>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="radios">
                <label>Gênero:</label>

                <div>
                    <input type="radio" id="masculino" name="genero" value="Masculino" required>
                    <label for="masculino">Masculino</label>
                </div>
                
                <div>
                    <input type="radio" id="feminino" name="genero" value="Feminino">
                    <label for="feminino">Feminino</label>
                </div>
                
                <div>
                    <input type="radio" id="outro" name="genero" value="Outro">
                    <label for="outro">Outro</label>
                </div>
            </div>

            <div>
                <label for="tipo_inscricao">Tipo de Inscrição:</label>

                <select id="tipo_inscricao" name="tipo_inscricao" required>
                    <option value="">Selecione</option>
                    <option value="Palestrante">Palestrante</option>
                    <option value="Participante">Participante</option>
                    <option value="Voluntário">Voluntário</option>
                </select>
            </div>

            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" maxlength="200" placeholder="Digite a sua mensagem" required></textarea>
            </div>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Atividade Web 2 (Formulário de Inscrição) - 2024.</p>
    </footer>
</body>
</html>
